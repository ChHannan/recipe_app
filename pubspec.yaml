name: recipe_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.18
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  flutter_riverpod: ^2.3.6
  cloud_firestore: ^4.7.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  background_image: assets/images/splash_screen.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 600

